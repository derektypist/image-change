<!doctype html>
<html>
<head>
<title>JavaScript - Change Attribute of Image</title>
</head>
<body>
<h1 style="text-align: center;">JavaScript - Change Attribute of Image</h1>
<p>JavaScript can change the src (source) attribute of an image.</p>
<button type="button" onclick="document.getElementById('myImage').src='rudolfinum.jpg'">Building in Prague</button>
<img id="myImage" src="rudolfinum.jpg">
<button type="button" onclick="getElementById('myImage').src='seainnerja.jpg'">Sea in Nerja</button>
</body>
</html>
